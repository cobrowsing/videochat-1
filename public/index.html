<!DOCTYPE html>
<html>

<head>
  <title>Video chat Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="/virtualchat/js/socketcluster.js"></script>
  <script src="/virtualchat/js/lib/adapter.js"></script>
  <link rel="stylesheet" href="/virtualchat/css/main.css">
</head>

<body>
  <div class="wrapper">
    <div class="head">
      <header>
        Video Chat
      </header>
      <section class="experiment">
        <div id="chrome-extension-status"></div>
      </section>
    </div>
    <div class="screenShare">
      <video id="screenshareVideo" controls autoplay playsInline></video>
      <br><center>
        <button id="capture-screen">Share</button>
        <!-- <button id="stop-screen">Stop</button> -->
      </center>
    </div>
    <div id="webcamDiv">
    </div>
    <div class="container">
      <div class="messages">
        <ul id="messages-list"></ul>
      </div>
      <div class="actions">
        <form id="form">
          <input id="message" autocomplete="off" placeholder="Type a message...">          
          <button id="Submit">Send</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/virtualchat/js/main.js"></script>
  <script>
  </script>
</body>

</html>
